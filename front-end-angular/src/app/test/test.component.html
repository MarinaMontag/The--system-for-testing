<div *ngIf="test!=undefined">
<form class="form-card" *ngIf="visible">
  <div class="mb-3 mt-3">
    <h3 >{{test.testInfo.name}}</h3>
  </div>
  <div class="mb-3 mt-3">
    <h5>{{test.testInfo.description}}</h5>
  </div>
<fieldset class="form-group border p-3" *ngFor="let question of test.questions; index as i">
  <legend class="w-auto px-2">{{question.text}}</legend>
  <div class="form-check" *ngFor="let answer of question.answerList; index as j">
    <input class="form-check-input" type="radio" name="{{question.id}}" id="{{answer.id}}"
           (change)="onSelect(i, j)" required>
    <label [attr.for]="question.id">
      {{answer.text}}
    </label>
  </div>
</fieldset>
  <input type="button" class="btn btn-success mb-3" value="Submit" (click)="setResult()">
</form>
<app-result *ngIf="!visible" [result]="result" (restart)="setTestComponentVisible()"
(backToTests)="goBack()" [maxResult]="test.questions.length" [testName]="test.testInfo.name">
</app-result>
<button type="button" class="btn btn-secondary" (click)="goBack()" *ngIf="visible">Back</button>
</div>
